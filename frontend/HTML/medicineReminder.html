<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Reminders</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <style>
    .app-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #D86F1C;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .home-btn {
      font-size: 18px;
      padding: 6px 12px;
      background-color: #90d261;
      color: white;
      border: none;
      border-radius: 8px;
      margin-right: 16px;
      cursor: pointer;
    }

    .reminder-form input {
      padding: 12px;
      margin: 10px 5px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 40%;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff3cd;
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #ffc107;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
      animation: popupFade 0.4s ease-out, pulse 1s infinite;
      transform: scale(0.95);
      transition: transform 0.2s ease;
    }

    .modal-content h2 {
      color: #d9534f;
      font-size: 28px;
    }

    .modal-content p {
      font-size: 20px;
      margin: 20px 0;
    }

    .modal-content button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes popupFade {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
      50% { box-shadow: 0 0 40px rgba(255, 193, 7, 1); }
      100% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
    }

    .reminder-form button {
      background-color: #4A90E2;
      color: white;
      padding: 14px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .reminder-form button:hover {
      background-color: #357ABD;
    }

    #reminderList {
      margin-top: 30px;
      text-align: left;
    }

    #reminderList li {
      background-color: #fff;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .delete-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    .status-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>

  <header class="app-header">
    <button class="home-btn" onclick="location.href='index.html'">üè† Home</button>
    Medicine Reminders
  </header>

  <main class="container">
    <div id="statusMessage" class="status-message"></div>
    
    <div class="reminder-form">
      <input type="text" id="medicine" placeholder="Medicine name" />
      <input type="time" id="time" />
      <br />
      <button onclick="addReminder()">Add Reminder</button>
      <button onclick="clearReminders()">üóëÔ∏è Clear All Reminders</button>
    </div>

    <ul id="reminderList"></ul>
  </main>

  <div id="alarmModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>‚è∞ Medicine Time!</h2>
      <p id="alarmMessage">It's time to take your medicine.</p>
      <button onclick="closeModal()">Okay</button>
    </div>
  </div>

  <audio id="alarmSound" src="assets/alarm.mp3" preload="auto"></audio>

  <script src="js/api-service.js"></script>
  <script>
    // Local reminders array for offline functionality
    let reminders = [];
    let reminderCheckStarted = false;

    // Load reminders when page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadReminders();
      startReminderChecker();
    });

    // Function to show status messages
    function showStatusMessage(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message ${isError ? 'error' : 'success'}`;
      statusEl.style.display = 'block';
      
      // Hide message after 3 seconds
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }

    // Load reminders from API (with offline fallback)
    async function loadReminders() {
      try {
        // Try to get reminders from API
        if (window.navigator.onLine && window.apiService) {
          const data = await apiService.reminders.getAll();
          reminders = data;
          // Update local storage for offline fallback
          localStorage.setItem('reminders', JSON.stringify(reminders));
        } else {
          // Fallback to local storage if offline
          reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        }
        
        updateReminderList();
      } catch (error) {
        console.error('Error loading reminders:', error);
        // Fallback to local storage if API fails
        reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        updateReminderList();
      }
    }

    // Add a new reminder
    async function addReminder() {
      const medicine = document.getElementById('medicine').value;
      const time = document.getElementById('time').value;

      if (!medicine || !time) {
        showStatusMessage('Please enter both medicine name and time.', true);
        return;
      }

      const newReminder = { 
        medicine, 
        time, 
        recurring: true
      };

      try {
        if (window.navigator.onLine && window.apiService) {
          // Add to API
          const savedReminder = await apiService.reminders.create(newReminder);
          reminders.push(savedReminder);
        } else {
          // Generate temporary ID for offline mode
          newReminder.id = Date.now().toString();
          newReminder.triggered = false;
          reminders.push(newReminder);
          // Save to local storage
          localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        updateReminderList();
        showStatusMessage(`Reminder set for ${medicine} at ${time}`);

        document.getElementById('medicine').value = '';
        document.getElementById('time').value = '';
      } catch (error) {
        console.error('Error adding reminder:', error);
        showStatusMessage('Failed to add reminder. Please try again.', true);
      }
    }

    // Update the displayed reminder list
    function updateReminderList() {
      const list = document.getElementById('reminderList');
      list.innerHTML = '';

      reminders.forEach(reminder => {
        const li = document.createElement('li');
        
        const reminderInfo = document.createElement('span');
        reminderInfo.textContent = `üíä ${reminder.medicine} at ‚è∞ ${reminder.time}`;
        li.appendChild(reminderInfo);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.onclick = () => deleteReminder(reminder.id);
        li.appendChild(deleteBtn);
        
        list.appendChild(li);
      });
    }

    // Delete a single reminder
    async function deleteReminder(id) {
      try {
        if (window.navigator.onLine && window.apiService) {
          await apiService.reminders.delete(id);
        }
        
        // Remove from local array
        reminders = reminders.filter(r => r.id !== id);
        localStorage.setItem('reminders', JSON.stringify(reminders));
        
        updateReminderList();
        showStatusMessage('Reminder deleted successfully');
      } catch (error) {
        console.error('Error deleting reminder:', error);
        showStatusMessage('Failed to delete reminder. Please try again.', true);
      }
    }

    // Show alarm notification
    function showAlarm(message) {
      document.getElementById('alarmMessage').textContent = message;
      document.getElementById('alarmModal').style.display = 'flex';
      const sound = document.getElementById('alarmSound');
      sound.currentTime = 0;
      sound.play();
    }

    // Close modal dialog
    function closeModal() {
      document.getElementById('alarmModal').style.display = 'none';
    }

    // Clear all reminders
    async function clearReminders() {
      if (confirm("Are you sure you want to delete all reminders?")) {
        try {
          if (window.navigator.onLine && window.apiService) {
            await apiService.reminders.deleteAll();
          }
          
          reminders = [];
          localStorage.removeItem('reminders');
          updateReminderList();
          showStatusMessage('All reminders deleted successfully');
        } catch (error) {
          console.error('Error clearing reminders:', error);
          showStatusMessage('Failed to clear reminders. Please try again.', true);
        }
      }
    }

    // Check for reminders that need to be triggered
    function startReminderChecker() {
      reminderCheckStarted = true;
      
      // Check immediately upon loading
      checkCurrentReminders();
      
      // Then check every minute
      setInterval(() => {
        checkCurrentReminders();
      }, 60000);
    }
    
    function checkCurrentReminders() {
      const now = new Date();
      const current = now.toTimeString().slice(0, 5);

      reminders.forEach(reminder => {
        if (reminder.time === current && !reminder.triggered) {
          showAlarm(`‚è∞ Time to take your medicine: ${reminder.medicine}`);
          reminder.triggered = true;
          
          // For local storage only (server handles this differently)
          localStorage.setItem('reminders', JSON.stringify(reminders));
        }
      });
    }
    
    // Reset triggered status at midnight
    function resetTriggeredStatus() {
      const now = new Date();
      if (now.getHours() === 0 && now.getMinutes() === 0) {
        reminders.forEach(reminder => {
          reminder.triggered = false;
        });
        localStorage.setItem('reminders', JSON.stringify(reminders));
      }
    }
    
    // Check for midnight reset every minute
    setInterval(resetTriggeredStatus, 60000);
  </script>

</body>
</html>
